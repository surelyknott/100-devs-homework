<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Temperature Converter">
    	<meta name="keywords" content="temperature, converter, celcius, fahrenheit">

		<title>Temperature Converter from Celcius to Fahrenheit</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<h1>Temperature Converter from Celcius to Fahrenheit <br> <small>(rounded up to whole integer)</small></h1>

		<form>
			<label for="celcius"> Celcius </label>
			<input id="celcius" type="text" placeholder="Number">
		</form>

		<button id="tellMe" type="button" name="button">Convert</button>

		<h2>Result: <span id="placeToPutResult"></span></h2>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
