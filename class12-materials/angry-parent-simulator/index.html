<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app simulates when your parental unit is really mad at you">
    	<meta name="keywords" content="mom, dad, yell">

		<title>Angry Parent Simulator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>YOU DONE MESSED UP</h1>

		<form>
			<label for="firstName"> First Name: </label>
			<input id="firstName" type="text" placeholder="First Name">

			<label for="lastMiddle"> Last Middle Name: </label>
			<input id="lastMiddle" type="text" placeholder="Last Middle Name">
			<label for="lastName"> Last Name: </label>
			<input id="lastName" type="text" placeholder="Enter First Name">
		</form>

		<button id="yell" type="button" name="button">YELL</button>

		<h2 id="placeToYell"></h2>

		<form>
			<label for="sfirstName"> First Name: </label>
			<input id="sfirstName" type="text" placeholder="First Name">
			<label for="yourAge"> Age: </label>
			<input id="yourAge" type="text" placeholder="Age">
			<label for="nationality"> Nationality: </label>
			<input id="nationality" type="text" placeholder="Nationality">
			<label for="favouriteColour"> Favourite Colour: </label>
			<input id="favouriteColour" type="text" placeholder="Favourite Colour">
		</form>

		<button id="yellAgain" type="button" name="button">YELL AGAIN</button>

		<h2 id="placeToYellAgain"></h2>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
